<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Majlis Registration Count</title>
  <link href="https://fonts.googleapis.com/css2?family=Norwester&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    :root {
      --gold: #F9BA32;
      --dark-gold: #626D80;
      --black: #2F3C50;
      --white: #ffffff;
      --overlay: rgba(0, 0, 0, 0.0); 
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Norwester', sans-serif;
      color: var(--white);
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--overlay);
      z-index: -1;
    }
    
    .chart-header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-out;
      background-color: rgba(0, 0, 0, 0.0);
      backdrop-filter: blur(2px);
    }
    
    .chart-header h2 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--gold);
      text-shadow: 1px 1px 5% rgba(0, 0, 0, 0.8);
    }
    
    .chart-header h3 {
      margin: 0.5rem 0 1rem;
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--white);
      letter-spacing: 1px;
    }
    
    .divider {
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 1rem auto;
    }
    
    .chart-container {
      padding: 1rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }
    
    .chart-box {
      position: relative;
      width: 100%;
      min-height: 300px;
      background: rgba(47, 60, 80, 0.7);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(249, 186, 50, 0.3);
    }
    
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      .chart-header h2 {
        font-size: 1.8rem;
      }
      
      .chart-header h3 {
        font-size: 1.2rem;
      }
      
      .chart-box {
        padding: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .chart-header h2 {
        font-size: 1.5rem;
      }
      
      .chart-header h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <header class="chart-header">
    <h2>Majlis Registration Count</h2>
    <h3 id="totalCount">Loading total registrations...</h3>
    <div class="divider"></div>
  </header>
  
  <div class="chart-container">
    <div class="chart-box">
      <canvas id="majlisChart"></canvas>
    </div>
  </div>

  <script>
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(loadData);

    function loadData() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/1Q6jOTWIOVmqq8Uf4I9bzIN2iByMxKf1ZfXtv6LCslg8/gviz/tq?sheet=Form%20Responses%201';
      fetch(sheetURL)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substr(47).slice(0, -2));
          const rows = json.table.rows;

          const majlisCounts = {};
          let totalResponses = 0;

          rows.forEach(row => {
            const majlis = row.c[4]?.v?.trim();
            if (majlis) {
              majlisCounts[majlis] = (majlisCounts[majlis] || 0) + 1;
              totalResponses++;
            }
          });

          // Sort Majlis by count descending
          const sortedEntries = Object.entries(majlisCounts).sort((a, b) => b[1] - a[1]);
          const labels = sortedEntries.map(entry => entry[0]);
          const values = sortedEntries.map(entry => entry[1]);

          // Update total count
          document.getElementById('totalCount').textContent = `Total Registrations: ${totalResponses}`;

          // Draw the chart
          const ctx = document.getElementById('majlisChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Number of Members',
                data: values,
                backgroundColor: 'rgba(249, 186, 50, 0.85)',
                borderColor: 'rgba(249, 186, 50, 1)',
                borderWidth: 2,
                borderRadius: 6,
                hoverBackgroundColor: 'rgba(255, 215, 0, 1)',
                hoverBorderColor: 'rgba(255, 255, 255, 1)'
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  display: false
                },
                tooltip: {
                  enabled: true,
                  backgroundColor: 'rgba(47, 60, 80, 0.9)',
                  titleColor: 'rgba(249, 186, 50, 1)',
                  bodyColor: 'rgba(255, 255, 255, 0.9)',
                  borderColor: 'rgba(249, 186, 50, 0.5)',
                  borderWidth: 1,
                  padding: 12,
                  displayColors: false,
                  callbacks: {
                    label: function(context) {
                      return `${context.parsed.y} members`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  ticks: {
                    color: 'rgba(255, 255, 255, 0.8)',
                    font: {
                      family: "'Norwester', sans-serif",
                      size: 12
                    },
                    autoSkip: true,
                    maxRotation: 45,
                    minRotation: 45
                  },
                  grid: {
                    display: false,
                    drawBorder: false
                  }
                },
                y: {
                  beginAtZero: true,
                  ticks: {
                    color: 'rgba(255, 255, 255, 0.8)',
                    font: {
                      family: "'Norwester', sans-serif",
                      size: 12
                    },
                    precision: 0,
                    stepSize: 1
                  },
                  grid: {
                    color: 'rgba(255, 255, 255, 0.1)',
                    drawBorder: false
                  }
                }
              },
              animation: {
                duration: 1000,
                easing: 'easeOutQuart'
              }
            }
          });
        })
        .catch(error => {
          console.error('Error loading data:', error);
          document.getElementById('totalCount').textContent = 'Error loading data. Please try again.';
          document.getElementById('totalCount').style.color = '#ff6b6b';
        });
    }
  </script>
</body>
</html>
