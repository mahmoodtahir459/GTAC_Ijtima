<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Majlis Registration Count</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem 1rem;
      color: #2F3C50;
      text-align: center;
    }

    h2 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    h3 {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .chart-container {
      max-width: 900px;
      margin: 0 auto;
      overflow-x: auto;
      padding: 0 1rem;
    }

    canvas {
      min-width: 600px;
    }
  </style>
</head>
<body>
  <h2>Majlis Registration Count</h2>
  <h3 id="totalCount">Loading total...</h3>
  <div class="chart-container">
    <canvas id="majlisChart"></canvas>
  </div>

  <script>
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(loadData);

    function loadData() {
      const sheetURL = 'https://docs.google.com/spreadsheets/d/1Q6jOTWIOVmqq8Uf4I9bzIN2iByMxKf1ZfXtv6LCslg8/gviz/tq?sheet=Form%20Responses%201';
      fetch(sheetURL)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substr(47).slice(0, -2));
          const rows = json.table.rows;

          const majlisCounts = {};
          let totalResponses = 0;

          rows.forEach(row => {
            const majlis = row.c[4]?.v?.trim();
            if (majlis) {
              majlisCounts[majlis] = (majlisCounts[majlis] || 0) + 1;
              totalResponses++;
            }
          });

          // Sort Majlis by count descending
          const sortedEntries = Object.entries(majlisCounts).sort((a, b) => b[1] - a[1]);
          const labels = sortedEntries.map(entry => entry[0]);
          const values = sortedEntries.map(entry => entry[1]);

          // Update total count
          document.getElementById('totalCount').textContent = `Total Responses: ${totalResponses}`;

          // Draw the chart
          new Chart(document.getElementById('majlisChart'), {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Number of Members',
                data: values,
                backgroundColor: 'rgba(249, 186, 50, 0.85)',
                borderColor: '#2F3C50',
                borderWidth: 1
              }]
            },
            options: {
              indexAxis: 'y', // Horizontal bar chart for easier label visibility
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  display: false
                }
              },
              scales: {
                x: {
                  beginAtZero: true,
                  ticks: {
                    precision: 0,
                    stepSize: 1
                  }
                },
                y: {
                  ticks: {
                    autoSkip: false
                  }
                }
              }
            }
          });
        });
    }
  </script>
</body>
</html>
